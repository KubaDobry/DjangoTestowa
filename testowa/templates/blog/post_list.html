
{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <img src="{{ post.image.url }}" alt="Obrazek" width="200px">
            <div class="opis">
                <div class="date">
                    <p>opublikowany: {{ post.published_date }}</p>
                </div>
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <em>{{ post.text|linebreaksbr }}</em>
            </div>
        </div>
    {% endfor %}
{% endblock %}
